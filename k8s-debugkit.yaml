# DodaÄ‡ healthcheck

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: debugkit
  name: debugkit
#  namespace: ingress
spec:
  selector:
    matchLabels:
      app: debugkit
  template:
    metadata:
      labels:
        app: debugkit
    spec:
      containers:
      - image: debek/k8s-debugkit:v1
        imagePullPolicy: Always
        name: k8s-debugkit
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: debugkit
  name: debugkit
  namespace: ingress
spec:
  ports:
  - name: debugkitport
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: debugkit
  type: NodePort
