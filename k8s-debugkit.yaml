apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: debugkit
  name: debugkit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debugkit
  template:
    metadata:
      labels:
        app: debugkit
    spec:
      containers:
      - image: amaya382/k8s-debugkit:0.0.2
        imagePullPolicy: always
        name: k8s-debugkit
#      nodeSelector:
#        kubernetes.io/hostname: minikube-m02
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: debugkit
  name: debugkit
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: debugkit
  type: NodePort
